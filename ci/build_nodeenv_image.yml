steps:
- script: |
    git clone -b $(Build.SourceBranchName) https://github.com/hyperledger/fabric-chaincode-node.git $(ORG_DIR)/fabric-chaincode-node
    cd $(ORG_DIR)/fabric-chaincode-node
    npm install -g gulp
    npm install
    gulp docker-image-build
  displayName: Build NodeEnv Docker Image
